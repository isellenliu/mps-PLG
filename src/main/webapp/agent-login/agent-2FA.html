<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 2FA</title>
    <link rel="stylesheet" href="../library/icomoon/style.css"><!--icomoon-->
    <link rel="stylesheet" type="text/css" media="all" href="../css/login.css" />
    <link rel="stylesheet" href="../css/login-2FA-page.css">
</head>

<body class="agentLogin login-2FA-page">
    <div class="main page-wrapper">
        <div class="login-panel-box">
            <div class="header">
                <h1>SV388</h1>
            </div>
            <div class="banner">
            <div class="panel loginBox">
                <div class="panel-body">
                    <div class="tit-icon">
                        <i class="icon-shield-2FA"></i>
                    </div>
                    <div class="div-tb panel-from">
                        <div class="td">
                            <div class="form-group">
                                <!-- <label for="userName">Enter your authentication codes</label> -->
                                <input type="password" class="form-control"
                                    placeholder="Enter your authentication codes">
                                <a class="btn btn-paste" href="javascript:void(0);">Paste</a>
                            </div>
                        </div>
                    </div>
                    <div class="txt-error">
                        <p>
                            <i class="icon-alert-circle"></i>
                            錯誤訊息：錯誤訊息錯誤訊息
                        </p>
                    </div>
                </div>
                <div class="panel-footer">
                    <a class="btn loginBtn" href="javascript:void(0);">
                        Submit
                    </a>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
