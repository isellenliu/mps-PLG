<title>CF mobile - login page</title>
<link href="css/mobile/profile.css" rel="stylesheet" type="text/css">
</head>
<body class="login">
	<header>
		<a href="tc.html"><img src="images/mobile/profile/login-logo.png" alt=""></a>
	</header>
	<main>
		<form action="" class="login-form">
			<div class="form-group">
				<img src="images/mobile/profile/icon-username.svg" alt="">
				<input type="text" value="" placeholder="Username/Nickname" class="checked">
			</div>
			<div class="form-group">
				<img src="images/mobile/profile/icon-pwd.svg" alt="">
				<input type="password" value="" placeholder="Password"  class="error">
			</div>
			<div class="form-group">
				<img src="images/mobile/profile/icon-lang.svg" alt="">
				<select name="lang" required>
					<option value="en" selected>English</option>
					<option value="cn">中文</option>
					<option value="vi">Tiếng Việt</option>
					<option value="jp">日本語</option>
					<option value="th">ไทย</option>
					<option value="ms">Malay</option>
				</select>
			</div>
			<div class="form-group">
				<img src="images/mobile/profile/icon-eye.svg" alt="">
				<img src="images/mobile/captcha.png" alt="" class="validation-img">
				<input type="number" value="" placeholder="Validation Code" class="error">
			</div>
			<span class="help-block">アカウントがロックされてます。アップラインにご確認下さい。</span>
			<button type="submit" value="submit" class="btn-login btn-primary">Login</button>
		</form>
